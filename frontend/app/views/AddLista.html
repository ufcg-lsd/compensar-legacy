<div class = "row">

<div id = "main" class="container">
    <div class="container col-lg-4 offset-sm-4" id=headbox >
        <h3> NOVA LISTA </h3>
        <hr>
    </div>
    <div class = "container">
        <form class = "col-lg-4 offset-sm-4">
            <div class="progress form-group row " style="height: 5px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%"></div>
            </div>

            <div class="form-group row">
                <label><h6>Nome da Lista:</h6></label>
                <input class="form-control" type="text" placeholder="Digite o nome da Lista" ng-model = "nomeLista">
            </div>

            <div  ng-show="inputError" class="alert alert-warning">
                    <strong>Atenção!</strong> Você deve inserir um nome para lista.
            </div>

            <button type="button" class="btn btn-primary addLista-bt" ng-click= "checkAddLista()">Continuar
                <i class="fas fa-arrow-circle-right"></i>       
            </button>
        </form>
    </div>
</div>
</div>
