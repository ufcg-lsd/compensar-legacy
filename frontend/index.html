              aria-label="Toggle navigation"

            </button>
            <div
              class="topnav collapse navbar-collapse"
              id="navbarSupportedContent"

            >

                  <a class="nav-link" href="#sobre">Sobre</a>

                />

                  class="dropdown-menu dropdown-menu-right notLogged"
                  aria-labelledby="navbarDropdown"
                >
                  <div
                    id="g_id_onload"
                    data-client_id="1024214029990-d9ppvf55b3sv7ias7b7uhltclj9b1j2g.apps.googleusercontent.com"
                    data-callback="onSignIn"
                  ></div>
                  <div class="g_id_signin" data-type="standard"></div>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <div ng-show="isLogged" id="navLogged">
          <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <button

            <div

            >

                <img
                  ng-src="{{profile_image}}"

                  alt="Placeholder image"
                />
                <div

                  aria-labelledby="navbarDropdown"

    <!-- Login com Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function onSignIn(response) {
        if (response.credential) {
          const idToken = response.credential;

          angular.element(document).ready(function () {
            const scope = angular
              .element(document.getElementById("myctrl"))
              .scope();
            if (scope && typeof scope.login === "function") {
              scope.$apply(function () {
                scope.login(idToken);
              });
            } else {
              console.error("Erro ao acessar a função login.");
            }
          });
        } else {
          console.error("Erro ao obter o token de ID.");
        }
      }

      function signOut() {
        const auth2 = google.accounts.id;
        angular.element(document.getElementById("myctrl2")).scope().sair();
        auth2.disableAutoSelect();
        console.log("User signed out.");
      }

      function goTo(selector) {
        if (document.querySelector(selector)) {
          document.querySelector(selector).scrollIntoView();
        }
      }

      function hideModals() {
        $("body").removeClass("modal-open");
        $(".modal-backdrop").remove();
      }

      function limpaTabsQuestoes() {
        let navLinks = document.querySelectorAll(".nav-tabs .nav-link");
        for (let link of navLinks) {
          link.classList.remove("active");
        }
      }
    </script>
